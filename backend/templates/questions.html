<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Questions - AskMyData</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2 style="text-align: center; margin-bottom: 1rem;">File Processed</h2>
            <p style="text-align: center; margin-bottom: 1rem;">
                {{ filename }} â€” quick summary:
            </p>

            {% if info %}
                <div class="form-group">
                    <label>Summary</label>
                    <pre style="white-space: pre-wrap; background:#f8fafc; padding:0.75rem; border-radius:4px;">
{{ info | tojson(indent=2) }}
                    </pre>
                </div>
            {% else %}
                <p>No information available.</p>
            {% endif %}

            <div class="form-group">
                <input type="text" id="questionInput" name="question" placeholder="Type your question here...">
                <button id="askButton">Ask Question</button>
            </div>

            <a href="{{ url_for('home') }}" class="link-button">Back to Home</a>
        </div>
    </div>
</body>
</html>
